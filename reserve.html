<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muella Spring Resort Online Reservation</title>
    <link rel="stylesheet" href="reserve-styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="title">
         REGISTER FOR RESERVATION 
        </div>
         <div class="form"> <form>
            <div class="input-field">
                <label>First Name</label>
                <input type="text" class ="input">
            </div>
            <div class="input-field">
                <label>Last Name</label> 
                <input type="text" class ="input">
            </div>
            <div class="input-field">
                <label>Password</label>
                <input type="password" class ="input">
            </div>
            <div class="input-field">
                <label>Confirm Password</label>
                <input type="password" class ="input">
            </div>
            <div class="input-field">
                <label>Occupation</label>
                <div class="custom-selected">
                    <select>
                        <option value="">Select</option>
                        <option value="student">Student</option>
                        <option value="businessownwer">Business Owner</option>
                        <option value="CEO">CEO</option>
                        <option value="OTpro">IT Professionas </option>
                        <option value="journalist">Journalist</option>
                        <option value="teacher">Teacher</option>
                        <option value="VA">Virtual Assistant</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="input-field">
                <label>Email Address</label>
                <input type="email" class ="input">
            </div>
            <div class="input-field">
                <label>Phone Number</label>
                <input type="text" class ="input">
            </div>    
            <div class="input-field">
                <label>Address</label>
             <textarea class="textarea"></textarea>
            </div>   
            <div class="input-field">
                <label>Postal Code</label>
                <input type="text" class ="input">
            </div>
            <div class="input-field">
                <label>Where you Find us</label>
                <div class="custom-selected">
                    <select>
                        <option value="">Select</option>
                        <option value="friend">Friend</option>
                        <option value="radio">Radio/TV</option>
                        <option value="ads-poster">Ads/Poster</option>
                        <option value="soc-med-find">Social Media </option>
                        <option value="google">Google</option>
                        <option value="other-find">Other</option>
                    </select>
                </div>
            </div>
                <div class="input-field">
                <input type="submit" value="Register" class="submit"> </div>
                <p class="p"> Muella Spring Resort requires more advanced notice for online reservations. Have another time in mind?</p>
            </form>
        </div>

    </div>
</body>
</html>
